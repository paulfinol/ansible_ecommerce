- name: install services
  hosts: target2
  become: yes
  vars:
    service1:
      - firewalld
      - mariadb-server.x86_64
      - httpd.x86_64
      - git
      - php
      - php-mysqlnd.x86_64
      - python3-PyMySQL.noarch
    service:
      - firewalld
      - mariadb
      - httpd
  tasks:
  - name: Install the latest version of service
    yum:
      name: "{{ item }}"
      state: latest
    loop: "{{ service1 }}"
  - name: Start service, if not started
    service:
      name: "{{ item }}"
      state: started
    loop: "{{ service }}"
  - name: Start systemd , if not started
    systemd:
      state: started
      name: "{{ item }}"
    loop: "{{ service }}"
